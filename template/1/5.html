<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆款文案结构公式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .header-title {
            font-size: 20px;
            color: #333;
        }

        .header-logo {
            font-size: 20px;
            font-weight: bold;
        }

        .section {
            margin-bottom: 60px;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-number {
            background-color: #FFB6C1;
            color: black;
            padding: 5px 15px;
            font-size: 28px;
            margin-right: 15px;
        }

        .section-name {
            font-size: 28px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-left: 10px;
        }

        .structure-box {
            border: 1px solid #FFD700;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .flow-item {
            background-color: #FFE4B5;
            padding: 8px 15px;
            margin: 10px auto;
            text-align: center;
            width: fit-content;
            min-width: 150px;
            border-radius: 4px;
        }

        .number-circle {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 1px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 10px;
        }

        .structure-title {
            font-size: 20px;
            font-weight: bold;
            margin: 30px 0 20px;
            border-bottom: 2px solid #000;
            display: inline-block;
            padding-bottom: 5px;
        }

        .plus-sign {
            display: block;
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
            color: #666;
        }

        .page-number {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">[爆款文案结构公式]</div>
        <div class="header-logo">BUHEIXUEZHANG</div>
    </div>

    <div class="section">
        <div class="section-title">
            <div class="section-number">06</div>
            <div class="section-name">脚本模式化结构</div>
            <div class="subtitle">(细化版)</div>
        </div>

        <div>
            <div class="structure-title">
                <span class="number-circle">1</span>
                故事类爆款脚本结构
            </div>
            <div class="structure-box">
                <div class="flow-item">猎奇抓眼球的开头</div>
                <div class="flow-item">故事的起因</div>
                <div class="flow-item">钩子</div>
                <div class="flow-item">故事的经过</div>
                <div class="flow-item">钩子</div>
                <div class="flow-item">故事的高潮</div>
                <div class="flow-item">钩子</div>
                <div class="flow-item">结果</div>
                <div class="flow-item">引出观点</div>
                <div class="flow-item">总结观点</div>
            </div>
        </div>

        <div>
            <div class="structure-title">
                <span class="number-circle">2</span>
                爆款短视频结构
            </div>
            <div class="structure-box">
                <div class="flow-item">抛出利益点或者痛点</div>
                <div class="plus-sign">+</div>
                <div class="flow-item">通过案例或者数据证明这个利益点或者痛点来增加信任</div>
                <div class="plus-sign">+</div>
                <div class="flow-item">针对目标群体强调看这条视频的重要性</div>
                <div class="plus-sign">+</div>
                <div class="flow-item">如果不看产生的损失跟后</div>
                <div class="plus-sign">+</div>
                <div class="flow-item">具体的方法或者解决办法</div>
                <div class="plus-sign">+</div>
                <div class="flow-item">总结/利他感性的结尾</div>
            </div>
        </div>
    </div>

    <div class="page-number">- 4 -</div>
</body>
</html>
