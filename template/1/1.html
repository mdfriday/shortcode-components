<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让完播率>50%的6种文案公式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            max-width: 1080px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 100px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .avatar {
            width: 60px;
            height: 60px;
            font-size: 40px;
            border-radius: 50%; /* 让图片变成圆形 */
            object-fit: cover; /* 确保图片填充整个圆形 */
            display: block;
        }

        .main-title {
            font-size: 52px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 65px;
            font-weight: bold;
            background: linear-gradient(transparent 60%, #FFB6C1 40%);
            display: inline-block;
            margin-bottom: 15px;
            letter-spacing: 15px;
        }

        .description {
            font-size: 23px;
            color: #666;
            margin-bottom: 45px;
        }

        .footer {
            margin-top: 174px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            color: #333;
        }

        .footer span {
            margin: 0 10px;
        }

        .divider {
            color: #999;
        }

        .new-label {
            position: relative;
            display: inline-block;
            margin-top: 60px;
            transform: rotate(-10deg);
            width: 100%;
        }

        .new-tag {
            background: #4169E1;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            position: absolute;  /* 绝对定位 */
            right: 0;  /* 让它紧贴 .new-label 右侧 */
            top: 50%;  /* 垂直居中 */
            transform: translateY(-50%) rotate(30deg);  /* 保持旋转但居中 */
            display: inline-block;
            font-weight: bold;
            font-size: 28px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .new-tag::after {
            content: "!!";
            color: white;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">不黑学长</div>
        <div class="avatar">
            <img class="avatar" src="avatar.png" alt="头像">
        </div>
    </div>

    <div class="main-title">
        让完播率>50% (3/3)
    </div>

    <div class="subtitle">
        6种文案公式
    </div>

    <div class="description">
        爆款拆解/爆款要素/文案结构
    </div>

    <div class="new-label">
        <div class="new-tag">全新整理</div>
    </div>

    <div class="footer">
        运营技巧
        <span class="divider">|</span>
        爆款选题
        <span class="divider">|</span>
        文案写作
        <span class="divider">|</span>
        数据复盘
    </div>
</body>
</html>
