<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐会海报</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .poster {
            position: relative;
            width: 600px;
            height: 850px;
            background-color: #000;
            overflow: hidden;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .top-text {
            position: absolute;
            top: 30px;
            right: 30px;
            text-align: right;
            color: #c9a86b;
            font-size: 22px;
        }

        .concert-title {
            position: absolute;
            top: 60px;
            right: 30px;
            text-align: right;
            color: #c9a86b;
            font-size: 50px;
            font-weight: bold;
            width: 40%;
        }

        .large-character {
            position: absolute;
            left: 40px;
            top: 600px;
            color: #c9a86b;
            font-size: 110px;
            font-weight: bold;
            line-height: 1;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .answer {
            position: absolute;
            left: 180px;
            top: 680px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }

        .detail {
            position: absolute;
            left: 180px;
            top: 725px;
            color: #fff;
            font-size: 20px;
        }

        .profile {
            width: 600px;
            height: 600px;
            font-size: 100px;
        }

        .horizontal-line {
            position: absolute;
            left: 40px;
            top: 600px;
            width: 370px;
            height: 2px;
            background-color: #c9a86b;
        }

        .small-text {
            position: absolute;
            left: 180px;
            top: 610px;
            color: #fff;
            font-size: 18px;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
<div class="poster">
    <div class="top-text">怎么破 ？</div>
    <div class="concert-title">神仙难钓午时鱼</div>

    <div class="profile">
        <img src="tydg.png" alt="艺术家" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <div class="large-character">大师</div>
    <div class="small-text">天元邓刚</div>

    <div class="horizontal-line"></div>

    <div class="answer">锦囊： 钓流水，钓离底</div>
    <div class="detail">中午温度升高，缺氧，鱼起浮，流水含氧量高，且食物充足。</div>
</div>
</body>
</html>
