<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Management System Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 20px;
    }
    .theme-selector, .mode-selector {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .component-section {
      margin-bottom: 40px;
    }
    .component-title {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .component-variants {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .variant-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .variant-label {
      margin-top: 8px;
      font-size: 14px;
      color: #666;
    }
    .css-display {
      margin-top: 40px;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 4px;
      overflow: auto;
      max-height: 300px;
    }
    .css-display pre {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Theme Management System Demo</h1>
  
  <div class="controls">
    <select id="theme-selector" class="theme-selector">
      <option value="tailwind">Tailwind</option>
      <option value="bootstrap">Bootstrap</option>
    </select>
    
    <select id="mode-selector" class="mode-selector">
      <option value="light">Light Mode</option>
      <option value="dark">Dark Mode</option>
    </select>
  </div>
  
  <div id="components-container">
    <!-- Components will be rendered here -->
  </div>
  
  <div class="css-display">
    <h3>Generated CSS:</h3>
    <pre id="css-output"></pre>
  </div>
</body>
</html>
