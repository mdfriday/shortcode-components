<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让完播率>50%的6种文案公式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .avatar {
            width: 50px;
            height: 50px;
            font-size: 40px;
        }

        .main-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .percentage {
            font-size: 64px;
            font-weight: bold;
            margin: 40px 0;
        }

        .subtitle {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(transparent 60%, #FFB6C1 40%);
            display: inline-block;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .new-label {
            position: relative;
            display: inline-block;
            margin-top: 60px;
            transform: rotate(-10deg);
        }

        .new-label img {
            width: 150px;
        }

        .footer {
            margin-top: 100px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            color: #333;
        }

        .footer span {
            margin: 0 10px;
        }

        .divider {
            color: #999;
        }

        /* Custom styles for the cartoon avatar */
        .avatar-img {
            width: 60px;
            height: 60px;
        }

        /* New label styling */
        .new-tag {
            background: #4169E1;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            position: relative;
            transform: rotate(-10deg);
            display: inline-block;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .new-tag::after {
            content: "!!";
            color: white;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">不黑学长</div>
        <div class="avatar">👨‍🎓</div>
    </div>

    <div class="main-title">
        让完播率>50% (3/3)
    </div>

    <div class="subtitle">
        6种文案公式
    </div>

    <div class="description">
        爆款拆解/爆款要素/文案结构
    </div>

    <div class="new-label">
        <div class="new-tag">全新整理</div>
    </div>

    <div class="footer">
        运营技巧
        <span class="divider">|</span>
        爆款选题
        <span class="divider">|</span>
        文案写作
        <span class="divider">|</span>
        数据复盘
    </div>
</body>
</html>
